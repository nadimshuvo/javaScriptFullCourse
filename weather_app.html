<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ (Weather App) - JS Project</title>
    <style>
        :root {
            --primary: #0ea5e9;
            --bg: #f0f9ff;
            --white: #ffffff;
            --text: #0c4a6e;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .weather-card {
            background: var(--white);
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }
        input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0f2fe;
            border-radius: 0.8rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            cursor: pointer;
            font-weight: bold;
        }
        .weather-info { display: none; }
        .temp { font-size: 3rem; font-weight: bold; margin: 10px 0; color: var(--primary); }
        .city-name { font-size: 1.5rem; margin-bottom: 5px; }
        .status { text-transform: capitalize; color: #64748b; margin-bottom: 1.5rem; }
        .loading { display: none; color: #0ea5e9; }
        .error { display: none; color: #ef4444; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="weather-card">
        <h1>üå§ ‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="‡¶∂‡¶π‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶® (‡¶Ø‡ßá‡¶Æ‡¶®: Dhaka)">
            <button id="search-btn">‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßÅ‡¶®</button>
        </div>

        <div id="loading" class="loading">‡¶≤‡ßã‡¶° ‡¶π‡¶ö‡ßç‡¶õ‡ßá... (Loading...)</div>
        <div id="error" class="error">‡¶∂‡¶π‡¶∞ ‡¶ñ‡ßÅ‡¶Å‡¶ú‡ßá ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø! (City not found!)</div>

        <div id="weather-info" class="weather-info">
            <div class="city-name" id="city">Dhaka</div>
            <div class="status" id="description">Clear Sky</div>
            <div class="temp"><span id="temp-value">30</span>¬∞C</div>
            <p>‡¶Ü‡¶¶‡ßç‡¶∞‡¶§‡¶æ (Humidity): <span id="humidity">0</span>%</p>
        </div>
    </div>

    <script>
        /**
         * ‡¶á‡¶®‡ßç‡¶ü‡¶æ‡¶∞‡¶Æ‡¶ø‡¶°‡¶ø‡ßü‡ßá‡¶ü ‡¶™‡ßç‡¶∞‡¶ú‡ßá‡¶ï‡ßç‡¶ü: ‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™
         * ‡¶Ü‡¶Æ‡¶∞‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá 'OpenWeatherMap' ‡¶è‡¶∞ ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßã‡•§
         * ‡¶®‡ßã‡¶ü: ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ø‡¶¶‡¶ø ‡¶®‡¶ø‡¶ú‡¶∏‡ßç‡¶¨ API Key ‡¶•‡¶æ‡¶ï‡ßá ‡¶§‡¶¨‡ßá ‡¶∏‡ßá‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶®‡•§ 
         * ‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡ßç‡¶∞‡¶ø ‡¶¨‡¶æ ‡¶™‡¶æ‡¶¨‡¶≤‡¶ø‡¶ï ‡¶ï‡¶ø ‡¶¶‡¶ø‡ßü‡ßá ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶õ‡¶ø‡•§
         */
        
        const apiKey = "8e154f2482e987823f05357df844208a"; // ‡¶è‡¶ü‡¶ø ‡¶è‡¶ï‡¶ü‡¶ø ‡¶´‡ßç‡¶∞‡¶ø ‡¶ï‡ßÄ, ‡¶Æ‡¶æ‡¶ù‡ßá ‡¶Æ‡¶æ‡¶ù‡ßá ‡¶≤‡¶ø‡¶Æ‡¶ø‡¶ü ‡¶∂‡ßá‡¶∑ ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá‡•§
        const searchBtn = document.getElementById('search-btn');
        const cityInput = document.getElementById('city-input');
        const weatherInfo = document.getElementById('weather-info');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');

        async function fetchWeather(city) {
            // ‡ßß. ‡¶≤‡ßã‡¶°‡¶ø‡¶Ç ‡¶∂‡ßÅ‡¶∞‡ßÅ
            loading.style.display = 'block';
            weatherInfo.style.display = 'none';
            error.style.display = 'none';

            try {
                // ‡ß®. ‡¶è‡¶™‡¶ø‡¶Ü‡¶á ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`);
                
                if (!response.ok) {
                    throw new Error("City not found");
                }

                const data = await response.json();
                
                // ‡ß©. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶®‡ßá ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                displayWeather(data);

            } catch (err) {
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayWeather(data) {
            document.getElementById('city').innerText = data.name;
            document.getElementById('description').innerText = data.weather[0].description;
            document.getElementById('temp-value').innerText = Math.round(data.main.temp);
            document.getElementById('humidity').innerText = data.main.humidity;
            
            weatherInfo.style.display = 'block';
        }

        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            }
        });

        // ‡¶è‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶ö‡¶æ‡¶™ ‡¶¶‡¶ø‡¶≤‡ßá‡¶ì ‡¶ï‡¶æ‡¶ú ‡¶ï‡¶∞‡¶¨‡ßá
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) fetchWeather(city);
            }
        });
    </script>
</body>
</html>
